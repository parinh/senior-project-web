        <div class="container col-md-5" id="userInfo" >
            <br>
            <h2>Pa Jim's Selfty Info</h2>
            <hr>
            

            <div class="card" v-for="info in infos">
                <div class="card-body" style="background: #273746; color: white;">

                <div v-if="info!=editText">
                    <h5 class="card-title" style="text-align: center; font-size: 40px;" >ข้อมูลสวมใส่</h5>
                    <hr>
                    <p class="card-text" style="font-size: 20px;">ความสูงเข็มขัดจากพื้น <strong>{{info.height}}</strong> cm</p>
                    <p class="card-text" style="font-size: 20px;">ความกว้างของไหล่ <strong>{{info.shouderW}}</strong> inch</p>
                </div>

                <div v-else>
                    <h5 class="card-title" style="font-size: 35px;"><strong>แก้ไขข้อมูลผู้สวมใส่</strong></h5>
            
                    <p class="card-text" style="font-size: 20px;">ความสูงของเข็มขัดจากพื้น/เซนติเมตร</p>
                    <input name="name" class="form-control" v-model="info.height" type=number>
                    
                    <p class="card-text" style="font-size: 20px;">ความกว้างของไหล่/นิ้ว</p>
                    <input name="name" class="form-control" v-model="info.shouderW" type="number ">
                    </div>
                </div>

                <div v-if="info!= editText">
                    <a href="#" @click.prevent="editInfo(info)"><button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 15px;">แก้ไขข้อมูลผู้ใช้</button></a>
                </div>

                <div v-else class="btn-group" role="group" aria-label="Basic example">
                    <a href="#" @click.prevent="updateInfo(info)"><button type="button" class="btn btn-success" style="width: 191px;">อัพเดท</button></a> 
                    <a href="#" @click.prevent="cancelInfo()"><button type="button" class="btn btn-danger" style="width: 191px;">ยกเลิก</button></a>
                </div>
            </div>
<hr>
        <div class="card text-white bg-info mb-3" style="max-width: 31rem;">
